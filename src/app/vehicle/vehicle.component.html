<div class="main">
    <table>
        <thead>
         <tr>
            <th>Vehicle</th>
            <th>Manufacture</th>
            <th>Model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
         </tr>
           

        </thead>
        <tbody>
            <tr *ngFor=" let vehicle of vehicles">
                <td>{{vehicle.Vehicle}}</td>
                <td>{{vehicle.manufacturer}}</td>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.type}}</td>
                <td>{{vehicle.fuel}}</td>
                <td>{{vehicle.color}}</td>
                <td><img height="100px" width="100px" src="{{vehicle.image}}" alt=""></td>
                <td>{{vehicle.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
