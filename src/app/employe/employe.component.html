<div class="main">
    <div class="top">
       
    </div>
    <div class="bottom">
        <table class="table dark-table">
            <thead>
                <th>S.no</th>
                <th>Name</th>
                <th>Company</th>
                <th>Experience</th>
                <th>package</th>
                <th>working employe</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of employes">
                    <td>{{item.Sno}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.company}}</td>
                    <td>{{item.Experience}}</td>
                    <td>{{item.package}}</td>
                    <td>{{item.workingemploye}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
