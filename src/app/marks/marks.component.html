<table border="1">
    <thead>
        <tr>
            <th>name</th>
            <th>sub</th>
            <th>marks</th>
            <th>result</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.sub}}</td>
        <td [ngStyle]="{'color':user.marks<35? 'red': 'green'}">{{user.marks}}</td>
        <td [ngClass]="{'red':user.marks<35,'green': user.marks>35}">{{user.result}}</td>
    </tr>
    </tbody>
</table>

<br>
<h2>{{today | date:'dd-MM-yyyy'}}</h2>
