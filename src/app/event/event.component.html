<div class="main">
    <ins><h2>Event Registration</h2></ins>
    <br><br>
    <input type="text" name="" id="" placeholder="enter name" [(ngModel)]="ent.name" >
    <button class="btn btn-info" (click)="enter()">submit</button>
    <h2>Registration Users</h2>
    <br>
    <ol>
        <li *ngFor="let entry of entrys; let i=index">
            {{entry.name}}
            <button class="btn btn-danger" (click)="del(i)">delete</button>
        </li>
    </ol>
</div>
